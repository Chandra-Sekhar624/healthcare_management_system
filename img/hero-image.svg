<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f2f7fd"/>
  <circle cx="300" cy="180" r="100" fill="#D1E7FF"/>
  <circle cx="300" cy="180" r="70" fill="#AFD3FF"/>
  <path d="M 250 250 C 270 300, 330 300, 350 250" stroke="#1a73e8" stroke-width="5" fill="transparent"/>
  
  <!-- Doctor Icon -->
  <circle cx="200" cy="150" r="40" fill="#1a73e8"/>
  <circle cx="200" cy="120" r="15" fill="white"/>
  <rect x="185" y="135" width="30" height="35" fill="white"/>
  <rect x="195" y="170" width="10" height="15" fill="white"/>
  <rect x="180" y="145" width="40" height="5" fill="#1a73e8"/>
  
  <!-- Patient Icon -->
  <circle cx="400" cy="150" r="40" fill="#1a73e8"/>
  <circle cx="400" cy="120" r="15" fill="white"/>
  <rect x="385" y="135" width="30" height="35" fill="white"/>
  
  <!-- Connection Line -->
  <line x1="240" y1="150" x2="360" y2="150" stroke="#1a73e8" stroke-width="5" stroke-dasharray="10,5"/>
  
  <!-- Medical Cross -->
  <rect x="290" y="300" width="20" height="60" fill="#1a73e8"/>
  <rect x="270" y="320" width="60" height="20" fill="#1a73e8"/>
  
  <!-- Text -->
  <text x="300" y="50" font-family="Arial" font-size="24" fill="#1a73e8" text-anchor="middle">HealthConnect</text>
  <text x="300" y="80" font-family="Arial" font-size="16" fill="#444" text-anchor="middle">Connecting Doctors and Patients</text>
</svg>